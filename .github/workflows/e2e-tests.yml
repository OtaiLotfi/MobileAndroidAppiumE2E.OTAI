name: Android E2E Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node dependencies
        run: npm install

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Appium UiAutomator2 driver
        run: npx appium driver install uiautomator2

      - name: Run E2E tests
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 1
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_7
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot-save -noaudio -no-boot-anim
          disable-animations: true
          script: |
            sleep 15
            adb shell input keyevent KEYCODE_HOME
            adb shell am broadcast -a android.intent.action.CLOSE_SYSTEM_DIALOGS
            adb shell settings put global hidden_api_policy 1
            sleep 5
            adb install app/mda-2.2.0-25.apk
            npx appium --relaxed-security &
            sleep 10
            robot --variable VALID_USERNAME:${{ secrets.VALID_USERNAME }} --variable VALID_PASSWORD:${{ secrets.VALID_PASSWORD }} --outputdir results tests/; ROBOT_EXIT=$?; adb emu kill 2>/dev/null; sleep 3; kill -9 $(pgrep qemu-system) 2>/dev/null; kill -9 $(pgrep -f '[c]rashpad') 2>/dev/null; exit $ROBOT_EXIT

      - name: Restore run history
        if: always()
        run: |
          curl -sSf https://otailotfi.github.io/MobileAndroidAppiumE2E.OTAI/run_history.json -o dashboard/run_history.json || echo "[]" > dashboard/run_history.json

      - name: Generate dashboard report
        if: always()
        run: python dashboard/generate_report.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/

      - name: Upload dashboard report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-report
          path: |
            dashboard/index.html
            dashboard/report_data.json
            dashboard/dashboard-logo.svg
            dashboard/login-logo.svg
            dashboard/owner-photo.png

      - name: Prepare GitHub Pages
        if: always()
        run: |
          mkdir -p _site
          cp dashboard/index.html _site/
          cp dashboard/report_data.json _site/ 2>/dev/null || true
          cp dashboard/run_history.json _site/ 2>/dev/null || true
          cp dashboard/dashboard-logo.svg _site/
          cp dashboard/login-logo.svg _site/
          cp dashboard/owner-photo.png _site/

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-dashboard:
    needs: e2e-tests
    if: always() && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Dashboard summary
        run: |
          echo "## Dashboard Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Access the **Automation Test Reporting** dashboard:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
