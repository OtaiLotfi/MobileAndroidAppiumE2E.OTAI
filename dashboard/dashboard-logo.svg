<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 44" fill="none" role="img" aria-label="Appium E2E â€“ Mobile Android Testing">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B21B6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="green-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#3DDC84"/>
    </linearGradient>
    <linearGradient id="word-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4C1D95"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
    <filter id="icon-shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(91,33,182,0.25)"/>
    </filter>
  </defs>

  <!-- Icon: Squircle badge -->
  <g filter="url(#icon-shadow)">
    <rect x="2" y="4" width="36" height="36" rx="10" fill="url(#bg-grad)"/>

    <!-- Android bugdroid head -->
    <path d="M12.5,22 Q12.5,16 20,16 Q27.5,16 27.5,22 L12.5,22 Z" fill="url(#green-grad)" opacity="0.95"/>
    <!-- Eyes -->
    <circle cx="16.5" cy="19.8" r="1" fill="#fff"/>
    <circle cx="23.5" cy="19.8" r="1" fill="#fff"/>
    <!-- Antennae -->
    <line x1="16" y1="14.5" x2="14.8" y2="16" stroke="#34D399" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="24" y1="14.5" x2="25.2" y2="16" stroke="#34D399" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Body (simplified) -->
    <rect x="13" y="23" width="14" height="8" rx="2" fill="url(#green-grad)" opacity="0.95"/>

    <!-- Checkmark badge (bottom-right corner) -->
    <circle cx="31" cy="34" r="6" fill="#fff"/>
    <circle cx="31" cy="34" r="5" fill="#10B981"/>
    <path d="M28.5,34 L30,35.5 L33.5,32" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark -->
  <text x="48" y="21" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="19" font-weight="800" letter-spacing="-0.04em" fill="url(#word-grad)">Appium</text>
  <!-- Subtitle -->
  <text x="48" y="36" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8.5" letter-spacing="0.13em">
    <tspan font-weight="800" fill="#1E293B">MOBILE</tspan>
    <tspan font-weight="700" fill="#2BAF6A"> ANDROID</tspan>
    <tspan font-weight="800" fill="#1E293B"> AUTOMATION TESTING</tspan>
  </text>
</svg>
